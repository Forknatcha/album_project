<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="file"] {
            margin: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>My Album</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="gallery" id="gallery"></div>

    <script>
        const imageUpload = document.getElementById("imageUpload");
        const gallery = document.getElementById("gallery");

        // โหลดรูปจาก Local Storage
        document.addEventListener("DOMContentLoaded", () => {
            const savedImages = JSON.parse(localStorage.getItem("myAlbum")) || [];
            savedImages.forEach(src => addImageToGallery(src));
        });

        // ฟังก์ชันอัปโหลดรูป
        imageUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageSrc = e.target.result;
                    saveImage(imageSrc);
                    addImageToGallery(imageSrc);
                };
                reader.readAsDataURL(file);
            }
        });

        // บันทึกลง Local Storage
        function saveImage(src) {
            const savedImages = JSON.parse(localStorage.getItem("myAlbum")) || [];
            savedImages.push(src);
            localStorage.setItem("myAlbum", JSON.stringify(savedImages));
        }
